<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="text-center my-4">
        <img src="logo.png" alt="Logo" class="img-fluid">
    </div>
    <div class="text-center mt-4">
        <h1 class="text-primary">Formulário de Cadastro</h1>
    </div>
    <div class="container mt-4">
        <form>
            <fieldset>
                <legend class="text-primary">Dados Pessoais</legend>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" maxlength="11" pattern="\d{11}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" id="website">
                    </div>
                </div>
            </fieldset>
            <fieldset class="mt-4">
                <legend class="text-primary">Endereço</legend>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="col-md-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="row g-3 align-items-center">
                    <div class="col-md-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" maxlength="8" pattern="\d{8}" required>
                    </div>
                    <div class="col-md-2">
                        <label for="uf" class="form-label">UF</label>
                        <select id="uf" class="form-select" required>
                            <option value="">Selecione</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="ro">Rondônia</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="sp">São Paulo</option>
                            <option value="se">Sergipe</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </div>
                    </div>
                </div>
            </fieldset>
<div class="container">
    <fieldset class="mt-4">
        <legend class="text-primary">Informações Pessoais</legend>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="col-md-6">
                <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data-nascimento" required>
            </div>
            
            <div class="col-md-6">
                <label for="celular-field" class="form-label">Celular</label>
                <input 
                    type="tel" 
                    placeholder="Digite o seu celular" 
                    id="celular-field" 
                    class="form-control" 
                    required>
            </div>
            <div class="col-md-6">
                <label for="estado-civil" class="form-label">Estado Civil</label>
                <select id="estado-civil" class="form-select" required>
                    <option value="" disabled selected>Selecione seu estado civil</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viúvo">Viúvo</option>
                </select>
            <div class="col-md-6 d-flex align-items-center">
                <label class="form-label me-3 mb-0">Sexo</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="sexo-m" name="sexo" class="form-check-input" value="M" required>
                        <label for="sexo-m" class="form-check-label">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="sexo-f" name="sexo" class="form-check-input" value="F" required>
                        <label for="sexo-f" class="form-check-label">F</label>
                        </div>
    </fieldset>
    <div class="container">
        <fieldset class="dados-de-cadastro mb-4">
            <legend class="text-primary mb-3">Cadastro de Usuário</legend>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="login-field" class="form-label">Login</label>
                    <input 
                        type="text" 
                        placeholder="Digite o seu login" 
                        id="login-field" 
                        class="form-control" 
                        required>
                </div>
                <div class="col-md-6">
                    <label for="senha-field" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        placeholder="Digite a sua senha" 
                        id="senha-field" 
                        class="form-control" 
                        required>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="mb-3">
        <label class="form-label">Deseja receber informações sobre os seguintes assuntos:</label>
        <div class="row">
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="tecnologia" id="tecnologia">
                    <label class="form-check-label" for="tecnologia">Tecnologia</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="esportes" id="esportes">
                    <label class="form-check-label" for="esportes">Esportes</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="auto" id="auto">
                    <label class="form-check-label" for="auto">Automóveis</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="culinaria" id="culinaria">
                    <label class="form-check-label" for="culinaria">Culinária</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="politica" id="politica">
                    <label class="form-check-label" for="politica">Política</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="policial" id="policial">
                    <label class="form-check-label" for="policial">Policial</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="tempo" id="tempo">
                    <label class="form-check-label" for="tempo">Tempo</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="cultura" id="cultura">
                    <label class="form-check-label" for="cultura">Cultura</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="economia" id="economia">
                    <label class="form-check-label" for="economia">Economia</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="jogos" id="jogos">
                    <label class="form-check-label" for="jogos">Jogos</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="educacao" id="educacao">
                    <label class="form-check-label" for="educacao">Educação</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="viagem" id="viagem">
                    <label class="form-check-label" for="viagem">Viagem</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="empregos" id="empregos">
                    <label class="form-check-label" for="empregos">Empregos</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="info" value="moda" id="moda">
                    <label class="form-check-label" for="moda">Moda e Estilo</label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-check text-center">
        <input type="checkbox" class="form-check-input" id="concordo" required>
        <label class="form-check-label" for="concordo">Concordo com os termos e condições</label>
    </div>
    
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-secondary">Cadastrar</button>
        <button type="reset" class="btn btn-secondary">Retornar</button>
    </div>
    </fieldset>
</div>

        </form>

    </body>
</html>
